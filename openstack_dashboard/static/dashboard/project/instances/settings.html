<div class="container-fluid">
  <div class="row">
	<div class="col-xs-12">
    <h3>{$ ::ctrl.configureLabel $}</h3>
	  <hr>
	  <ul class="list-group" style="max-height: 300px; overflow-y: auto;">
	    <li ng-repeat="(clientKey, field) in ctrl.fields"
	  	  class="list-group-item" >
		    <input type="checkbox" ng-model="field.show" ng-disabled="field.required"/> {$ field.label $}
	    </li>
	  </ul>
	</div>
  </div>
</div>
