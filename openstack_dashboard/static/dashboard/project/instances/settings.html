<div class="container-fluid">
  <div class="row">
	<div class="col-xs-12">
    <h3>{$ ::ctrl.configureLabel $}</h3>
	  <hr>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="pageSize" class="col-sm-4 control-label">{$ ::ctrl.pageSizeLabel $}</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="pageSize" ng-model="ctrl.pageOpts.pageSize">
        </div>
      </div>
      <div class="form-group">
        <label for="limit" class="col-sm-4 control-label">{$ ::ctrl.limitLabel $}</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="limit" ng-model="ctrl.pageOpts.limit">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="ctrl.pageOpts.poll"> {$ ::ctrl.pollLabel $}
            </label>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <h5>{$ ::ctrl.configColLabel $}</h5>
	  <ul class="list-group" style="max-height: 300px; overflow-y: auto;">
	    <li ng-repeat="(clientKey, field) in ctrl.fields"
	  	  class="list-group-item" >
		    <input type="checkbox" ng-model="field.show"> {$ field.label $}
	    </li>
	  </ul>
	</div>
  </div>
</div>
