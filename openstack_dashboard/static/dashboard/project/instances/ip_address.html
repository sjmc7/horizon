<network ng-repeat="network in networks track by network.name">
  <h4 ng-if="networks.length > 1">{$ network.name $}</h4>
  <dl style="margin-bottom: 0;">
    <dd ng-repeat="fixedAddr in network.fixed">{$ fixedAddr $}</dd>
    <floating-ip ng-if="network.floating.length">
      <dt>{$ ::floatingLabel $}</dt>
      <dd ng-repeat="floatingAddr in network.floating">{$ floatingAddr $}</dd>
    </floating-ip>
  </dl>
</network>
