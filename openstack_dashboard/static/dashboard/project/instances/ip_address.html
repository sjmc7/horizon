<network ng-repeat="network in networks track by network.name">
  <h4 ng-if="networks.length > 1" style="margin-bottom: 0.2em; margin-top: 0; font-size: 14px;">{$ network.name $}</h4>
  <dl style="margin-bottom: 0;">
    <dd ng-repeat="fixedAddr in network.fixed">{$ fixedAddr.addr $}</dd>
    <floating-ip ng-if="network.floating.length">
      <dt>{$ ::floatingLabel $}</dt>
      <dd ng-repeat="floatingAddr in network.floating">{$ floatingAddr.addr $}</dd>
    </floating-ip>
  </dl>
</network>
